---
layout: docs_index
---

{% for plugin in plugin_docs %}
<ul class='plugin'>
  <li>
    <a href="/{{ plugin[1].url }}">{{ plugin[1].name }}</a>{% if plugin[1].description %} - {{ plugin[1].description }}{% endif %}
    {% assign source = plugin[1].source_url %}
    {% if source %} - {{ source | docs_source_url }}{% endif %}
  </li>
</ul>
{% endfor %}
